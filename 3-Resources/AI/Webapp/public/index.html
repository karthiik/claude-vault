<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-left">
        <button id="visionBtn" class="btn btn-ghost logo-btn">ğŸ  Vision Dashboard</button>
      </div>
      <div class="header-center">
        <span id="currentView" class="current-view"></span>
      </div>
      <div class="header-right">
        <button id="todayBtn" class="btn btn-primary">
          <span class="btn-icon">ğŸ“…</span> Today's Note
        </button>
      </div>
    </header>
    <div class="main">
      <aside class="sidebar">
        <div class="sidebar-section sidebar-files">
          <h3 class="sidebar-title">ğŸ“ Vault</h3>
          <div id="fileTree" class="file-tree"></div>
        </div>
        <div class="sidebar-section sidebar-recent">
          <h3 class="sidebar-title">ğŸ• Recent</h3>
          <div id="recentList" class="recent-list"></div>
        </div>
      </aside>
      <main class="content">
        <div id="visionPanel" class="vision-panel">
          <div class="tabs">
            <button class="tab active" data-tab="karthik">Karthik</button>
            <button class="tab" data-tab="jamie">Jamie</button>
          </div>
          <div id="visionContent" class="vision-content"></div>
        </div>
        <div id="editorPanel" class="editor-panel hidden">
          <div class="editor-header">
            <span id="editorPath" class="editor-path"></span>
            <div class="editor-actions">
              <span id="saveStatus" class="save-status"></span>
              <button id="closeEditor" class="btn btn-secondary btn-sm">â† Back to Vision</button>
            </div>
          </div>
          <div class="editor-container">
            <div id="milkdownEditor" class="milkdown-editor"></div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="editor.bundle.js"></script>
  <script src="app.js"></script>
</body>
</html>
